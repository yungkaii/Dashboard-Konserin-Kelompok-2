<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AKADEMIK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-header">
            <img src="images.png" alt="Logo" class="login-logo">
            <h2>Selamat Datang!</h2>
            <p>Silakan masuk untuk melanjutkan ke dashboard KONSERIN.</p>
        </div>
        <form id="loginForm" class="login-form">
            <div id="error-message" class="error-message"></div>
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Masukkan username Anda" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Masukkan password Anda" required>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Ingat Saya
                </label>
                <a href="#" class="forgot-password">Lupa Password?</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary login-btn">Login</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dikirim secara default

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            const username = usernameInput.value;
            const password = passwordInput.value;

            // --- SIMULASI LOGIN ---
            // Di aplikasi nyata, ini akan dikirim ke server.
            // Di sini kita hanya akan memeriksa username & password statis.
            if (username === 'admin' && password === 'password') {
                // Jika berhasil
                errorMessage.style.display = 'none';
                alert('Login berhasil! Anda akan diarahkan ke dashboard.');
                window.location.href = 'index.html'; // Arahkan ke halaman dashboard
            } else {
                // Jika gagal
                errorMessage.textContent = 'Username atau password salah!';
                errorMessage.style.display = 'block';
                usernameInput.focus();
            }
        });
    </script>

</body>
</html>
